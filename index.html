<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Prevent FOUC -->
    <style>
      body { visibility: hidden; }
      body.hydrated { visibility: visible; }
    </style>
    <!--app-head-->
  </head>
  <body>
    <div id="root"><!--app-html--></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Mark body as hydrated after JS loads
      document.body.classList.add('hydrated');
      // Only load Umami analytics in production (not on localhost)
      if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
        const script = document.createElement('script');
        script.defer = true;
        script.src = 'https://cloud.umami.is/script.js';
        script.setAttribute('data-website-id', '836c002d-3bd4-4e3c-8916-2c1df1c8bf25');
        document.head.appendChild(script);
      }
    </script>
  </body>
</html>
